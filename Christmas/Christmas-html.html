<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="christmas-css.css">
    <title>Christmas_countdown</title>
</head>
<body>
    <h1>Christmas countdown</h1>
        <div class="container">
            <div class="countdown Days-c">
                <p class="b-text" id="days">0</p>
                <span>days</span>
            </div>
           <div class="countdown Dours-c">
            <p class="b-text" id="hours">0</p>
            <span>hours</span>
           </div>
           <div class="countdown Mins">
            <p class="b-text" id="mins">0</p>
            <span>mins</span>
           </div>
           <div class="countdown Seconds">
            <p class="b-text" id="seconds">0</p>
            <span>seconds</span>
           </div> 
         </div>
         <script src="script.js"></script>
</body>
</html>
